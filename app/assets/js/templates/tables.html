{{#tables}}
  <div class="table">
    <a class="table_{{ this.TABLE_NAME }}" data-table="{{ this.TABLE_NAME }}">
      <i class="icon-right-open-mini right"></i>
      <span class="name">
        {{ this.TABLE_NAME }} <span class="rows">({{ this.TABLE_ROWS }})</span> 
      </span> 
    </a>
  </div>
{{/tables}}
