<div class="button-wrap">
  <div class="dropdown">
    
    <div class="value db-name">
      <div class="dropdown-toggle">
        <i class="icon-down-dir"></i> 
      </div>
      {{#if current_database}}
        <span class="db-name-label">{{ current_database }}</span>
      {{else}}
        <span>Select database</span>
      {{/if}}
    </div>
    <div class="options db-options close-me">
      {{#databases}}
        <div data-name="{{ this.Database }}" class="db-option">{{ this.Database }}</div>
      {{/databases}}
    </div>
  </div>
</div>

{{#if logged_in}}
  <div class="button-wrap">
    <div class="dropdown">
      <div class="dropdown-toggle user">
        <i class="icon-user"></i>
      </div>
      <div class="options user-options close-me">
        <div data-action="log_out" class="user-option">Log out</div>
      </div>
    </div>
  </div>
{{/if}}
